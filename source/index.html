---
layout: default
title: ProgramZeta.com
---
    <h1>Blog Posts</h1>
    <ul class="posts">
        {% for post in site.posts %}
        <li><span class="date">{{ post.date | date: "%Y.%m.%d" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
