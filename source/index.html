---
layout: default
title: ProgramZeta.com
---
    <h1>Blog Posts</h1>
    <div id="posts">
        {% for post in site.posts %}
        <div class="post">
            <div class="post_preamble"><span class="date">{{ post.date | date: "%Y.%m.%d" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></div>
            <div class="post_contents">{{ post.contents }}</div>
        </div>
        {% endfor %}
    </div>
